name: Release

on:
  workflow_dispatch:
    inputs:
      target_flavors:
        description: 'Target flavors (comma-separated) or "all"'
        required: true
        default: 'all'
        type: string
      update_play_listing:
        description: 'Update Play listing/metadata/screenshots/release-notes'
        required: false
        default: false
        type: boolean
      publish_to_play:
        description: 'Publish to Play Console (production track)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.event.inputs.publish_to_play == 'true' && 'play-publish-global' || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: ${{ github.event.inputs.publish_to_play != 'true' }}

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx6g -Dorg.gradle.daemon=false
  JAVA_VERSION: '21'
  ANDROID_API_LEVEL: 36

jobs:
  build-release:
    name: Build Signed Release AAB
    runs-on: ubuntu-latest
    outputs:
      resolved_flavors_json: ${{ steps.resolve.outputs.resolved_json }}
      resolved_flavors_csv: ${{ steps.resolve.outputs.resolved_csv }}
      auto_bump_done: ${{ steps.auto_bump.outputs.done }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: false
          log-accepted-android-sdk-licenses: false

      - name: Install Android SDK packages
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          sdkmanager --sdk_root="$SDK_ROOT" \
            "platform-tools" \
            "platforms;android-${ANDROID_API_LEVEL}" \
            "build-tools;36.0.0"

      - name: Accept Android SDK licenses (non-interactive)
        run: |
          set -euo pipefail
          SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          # sdkmanager closes stdin when it has consumed enough answers; `yes` then exits with SIGPIPE.
          # Temporarily disable pipefail so the step result is determined by sdkmanager, not yes.
          set +o pipefail
          yes | sdkmanager --licenses --sdk_root="$SDK_ROOT" >/dev/null
          set -o pipefail

      - uses: gradle/actions/setup-gradle@v5

      - name: Resolve Flavors
        id: resolve
        uses: ./.github/actions/resolve-flavors
        with:
          target_flavors: ${{ github.event.inputs.target_flavors }}

      - name: Export resolved flavors env
        run: |
          echo "RESOLVED_FLAVORS_JSON=${{ steps.resolve.outputs.resolved_json }}" >> "$GITHUB_ENV"
          echo "RESOLVED_FLAVORS_CSV=${{ steps.resolve.outputs.resolved_csv }}" >> "$GITHUB_ENV"

      - name: Validate CI apps catalog (strict for publish flavors)
        if: github.event.inputs.publish_to_play == 'true'
        run: |
          set -euo pipefail
          python3 ./scripts/ci/validate_ci_apps_catalog.py \
            --mode strict \
            --target-flavors "${{ steps.resolve.outputs.resolved_csv }}"

      - name: Firebase Config Override (R2 preferred, Base64 fallback)
        uses: ./.github/actions/firebase-config
        with:
          firebase_configs_zip_base64: ${{ secrets.FIREBASE_CONFIGS_ZIP_BASE64 }}
          cf_r2_account_id: ${{ secrets.CF_R2_ACCOUNT_ID }}
          cf_api_token: ${{ secrets.CF_API_TOKEN }}
          cf_r2_bucket: ${{ secrets.CF_R2_BUCKET }}
          cf_r2_firebase_object: ${{ secrets.CF_R2_FIREBASE_OBJECT }}
      - name: Validate Google Sign-In Config
        run: |
          python3 ./scripts/ci/verify_google_signin_config.py --flavors "${{ steps.resolve.outputs.resolved_csv }}"

      - name: Load secrets from Doppler (optional)
        if: ${{ secrets.DOPPLER_TOKEN != '' }}
        uses: dopplerhq/cli-action@v3

      - name: Resolve release secrets (Doppler first, GitHub fallback)
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          set -euo pipefail

          export DOPPLER_PROJECT="android-multi-app-framework"
          export DOPPLER_CONFIG="prod"

          load_from_doppler() {
            local key="$1"
            if [ -n "${DOPPLER_TOKEN:-}" ]; then
              local val
              val="$(doppler secrets get "$key" --plain --project "$DOPPLER_PROJECT" --config "$DOPPLER_CONFIG" 2>/dev/null || true)"
              if [ -n "$val" ]; then
                echo "::add-mask::$val"
                printf -v "$key" '%s' "$val"
                export "$key"
                printf '%s=%s\n' "$key" "$val" >> "$GITHUB_ENV"
              fi
            fi
          }

          load_from_doppler KEYSTORE_BASE64
          load_from_doppler KEYSTORE_PASSWORD
          load_from_doppler KEY_ALIAS
          load_from_doppler KEY_PASSWORD
          load_from_doppler PUSH_REGISTRATION_URL
          load_from_doppler SENTRY_AUTH_TOKEN
          load_from_doppler PLAY_SERVICE_ACCOUNT_JSON_BASE64

          printf 'KEYSTORE_BASE64=%s\n' "${KEYSTORE_BASE64:-${{ secrets.KEYSTORE_BASE64 }}}" >> "$GITHUB_ENV"
          printf 'KEYSTORE_PASSWORD=%s\n' "${KEYSTORE_PASSWORD:-${{ secrets.KEYSTORE_PASSWORD }}}" >> "$GITHUB_ENV"
          printf 'KEY_ALIAS=%s\n' "${KEY_ALIAS:-${{ secrets.KEY_ALIAS }}}" >> "$GITHUB_ENV"
          printf 'KEY_PASSWORD=%s\n' "${KEY_PASSWORD:-${{ secrets.KEY_PASSWORD }}}" >> "$GITHUB_ENV"
          printf 'PUSH_REGISTRATION_URL=%s\n' "${PUSH_REGISTRATION_URL:-${{ secrets.PUSH_REGISTRATION_URL }}}" >> "$GITHUB_ENV"
          printf 'SENTRY_AUTH_TOKEN=%s\n' "${SENTRY_AUTH_TOKEN:-${{ secrets.SENTRY_AUTH_TOKEN }}}" >> "$GITHUB_ENV"
          printf 'PLAY_SERVICE_ACCOUNT_JSON_BASE64=%s\n' "${PLAY_SERVICE_ACCOUNT_JSON_BASE64:-${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_BASE64 }}}" >> "$GITHUB_ENV"

      - name: Validate Release Signing Secrets
        run: |
          set -euo pipefail
          [ -n "$KEYSTORE_BASE64" ] || { echo "::error::Missing secret: KEYSTORE_BASE64"; exit 1; }
          [ -n "$KEYSTORE_PASSWORD" ] || { echo "::error::Missing secret: KEYSTORE_PASSWORD"; exit 1; }
          [ -n "$KEY_ALIAS" ] || { echo "::error::Missing secret: KEY_ALIAS"; exit 1; }
          [ -n "$KEY_PASSWORD" ] || { echo "::error::Missing secret: KEY_PASSWORD"; exit 1; }
          [ -n "$PUSH_REGISTRATION_URL" ] || { echo "::error::Missing secret: PUSH_REGISTRATION_URL"; exit 1; }
          [ -n "$SENTRY_AUTH_TOKEN" ] || { echo "::error::Missing secret: SENTRY_AUTH_TOKEN"; exit 1; }

      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > "${{ runner.temp }}/release.jks"
          echo "KEYSTORE_FILE=${{ runner.temp }}/release.jks" >> "$GITHUB_ENV"

      - name: Decode Play Service Account (for auto-bump)
        if: github.event.inputs.publish_to_play == 'true'
        run: |
          set -euo pipefail
          [ -n "$PLAY_SERVICE_ACCOUNT_JSON_BASE64" ] || { echo "::error::Missing secret: PLAY_SERVICE_ACCOUNT_JSON_BASE64"; exit 1; }
          echo "$PLAY_SERVICE_ACCOUNT_JSON_BASE64" | base64 -d > "${{ runner.temp }}/service-account.json"
          echo "PLAY_SERVICE_ACCOUNT_JSON=${{ runner.temp }}/service-account.json" >> "$GITHUB_ENV"

      - name: Auto-bump Play versionCodes (selected flavors)
        id: auto_bump
        if: github.event.inputs.publish_to_play == 'true'
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ runner.temp }}/service-account.json
        run: |
          set -euo pipefail
          [ -f "$PLAY_SERVICE_ACCOUNT_JSON" ] || { echo "::error::PLAY_SERVICE_ACCOUNT_JSON missing"; exit 1; }
          echo "::notice::Auto-bump starting (track=production, flavors=${{ steps.resolve.outputs.resolved_csv }})"
          python3 -m pip install --quiet google-api-python-client google-auth
          python3 ./scripts/ci/fetch_play_version_codes.py \
            --flavors "${{ steps.resolve.outputs.resolved_csv }}" \
            --tracks all \
            --suggest-next \
            --apply-to-app-versions \
            --sync-version-names
          echo "::notice::Auto-bump completed (track=production, flavors=${{ steps.resolve.outputs.resolved_csv }})"
          echo "done=true" >> "$GITHUB_OUTPUT"

      - name: Notice release artifact may use repo versionCodes (publish disabled)
        if: github.event.inputs.publish_to_play != 'true'
        run: |
          echo "::warning::Release AAB artifact is being built without Play publish auto-bump (publish_to_play=false)."
          echo "::warning::If you later upload this artifact manually to Play, versionCode may already be used."

      - name: Build Release AAB
        run: |
          set -euo pipefail

          mapfile -t FLAVORS < <(
            echo '${{ steps.resolve.outputs.resolved_json }}' | tr -d '[]"' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed '/^$/d'
          )

          TASKS=()
          for flavor in "${FLAVORS[@]}"; do
            [ -z "$flavor" ] && continue
            cap="$(tr '[:lower:]' '[:upper:]' <<< "${flavor:0:1}")${flavor:1}"
            TASKS+=("bundle${cap}Release")
          done

          echo "Running: ${TASKS[*]}"
          ./gradlew "${TASKS[@]}" --stacktrace --no-daemon --max-workers=2

      - name: Upload AAB Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ github.event.inputs.publish_to_play == 'true' && 'release-bundles' || 'release-bundles-nonpublishable-versioncode' }}
          path: app/build/outputs/bundle/
          retention-days: 30

      - name: Upload bumped app-versions.properties
        if: github.event.inputs.publish_to_play == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: bumped-app-versions
          path: app-versions.properties
          retention-days: 7

      - name: Cleanup Secrets
        if: always()
        run: rm -f "${{ runner.temp }}/release.jks" "${{ runner.temp }}/service-account.json"

  publish-production:
    name: Publish to Play Console
    needs: build-release
    if: github.event.inputs.publish_to_play == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@v5

      - name: Download AAB Artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-bundles
          path: app/build/outputs/bundle

      - name: Download bumped app-versions.properties
        uses: actions/download-artifact@v7
        with:
          name: bumped-app-versions
          path: TEMP_OUT/release-sync

      - name: Restore bumped app-versions.properties for publish
        run: |
          set -euo pipefail
          cp "TEMP_OUT/release-sync/app-versions.properties" "./app-versions.properties"
          echo "::notice::Restored bumped app-versions.properties from build job for publish"

      - name: Firebase Config Override (R2 preferred, Base64 fallback)
        uses: ./.github/actions/firebase-config
        with:
          firebase_configs_zip_base64: ${{ secrets.FIREBASE_CONFIGS_ZIP_BASE64 }}
          cf_r2_account_id: ${{ secrets.CF_R2_ACCOUNT_ID }}
          cf_api_token: ${{ secrets.CF_API_TOKEN }}
          cf_r2_bucket: ${{ secrets.CF_R2_BUCKET }}
          cf_r2_firebase_object: ${{ secrets.CF_R2_FIREBASE_OBJECT }}

      - name: Validate Google Sign-In Config
        run: |
          python3 ./scripts/ci/verify_google_signin_config.py --flavors "${{ needs.build-release.outputs.resolved_flavors_csv }}"

      - name: Load secrets from Doppler (optional)
        if: ${{ secrets.DOPPLER_TOKEN != '' }}
        uses: dopplerhq/cli-action@v3

      - name: Resolve release secrets (Doppler first, GitHub fallback)
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          set -euo pipefail

          export DOPPLER_PROJECT="android-multi-app-framework"
          export DOPPLER_CONFIG="prod"

          load_from_doppler() {
            local key="$1"
            if [ -n "${DOPPLER_TOKEN:-}" ]; then
              local val
              val="$(doppler secrets get "$key" --plain --project "$DOPPLER_PROJECT" --config "$DOPPLER_CONFIG" 2>/dev/null || true)"
              if [ -n "$val" ]; then
                echo "::add-mask::$val"
                printf -v "$key" '%s' "$val"
                export "$key"
                printf '%s=%s\n' "$key" "$val" >> "$GITHUB_ENV"
              fi
            fi
          }

          load_from_doppler KEYSTORE_BASE64
          load_from_doppler KEYSTORE_PASSWORD
          load_from_doppler KEY_ALIAS
          load_from_doppler KEY_PASSWORD
          load_from_doppler PUSH_REGISTRATION_URL
          load_from_doppler SENTRY_AUTH_TOKEN
          load_from_doppler PLAY_SERVICE_ACCOUNT_JSON_BASE64

          printf 'KEYSTORE_BASE64=%s\n' "${KEYSTORE_BASE64:-${{ secrets.KEYSTORE_BASE64 }}}" >> "$GITHUB_ENV"
          printf 'KEYSTORE_PASSWORD=%s\n' "${KEYSTORE_PASSWORD:-${{ secrets.KEYSTORE_PASSWORD }}}" >> "$GITHUB_ENV"
          printf 'KEY_ALIAS=%s\n' "${KEY_ALIAS:-${{ secrets.KEY_ALIAS }}}" >> "$GITHUB_ENV"
          printf 'KEY_PASSWORD=%s\n' "${KEY_PASSWORD:-${{ secrets.KEY_PASSWORD }}}" >> "$GITHUB_ENV"
          printf 'PUSH_REGISTRATION_URL=%s\n' "${PUSH_REGISTRATION_URL:-${{ secrets.PUSH_REGISTRATION_URL }}}" >> "$GITHUB_ENV"
          printf 'SENTRY_AUTH_TOKEN=%s\n' "${SENTRY_AUTH_TOKEN:-${{ secrets.SENTRY_AUTH_TOKEN }}}" >> "$GITHUB_ENV"
          printf 'PLAY_SERVICE_ACCOUNT_JSON_BASE64=%s\n' "${PLAY_SERVICE_ACCOUNT_JSON_BASE64:-${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_BASE64 }}}" >> "$GITHUB_ENV"

      - name: Decode Secrets
        run: |
          set -euo pipefail
          [ -n "$KEYSTORE_BASE64" ] || { echo "::error::Missing secret: KEYSTORE_BASE64"; exit 1; }
          [ -n "$KEYSTORE_PASSWORD" ] || { echo "::error::Missing secret: KEYSTORE_PASSWORD"; exit 1; }
          [ -n "$KEY_ALIAS" ] || { echo "::error::Missing secret: KEY_ALIAS"; exit 1; }
          [ -n "$KEY_PASSWORD" ] || { echo "::error::Missing secret: KEY_PASSWORD"; exit 1; }
          [ -n "$PUSH_REGISTRATION_URL" ] || { echo "::error::Missing secret: PUSH_REGISTRATION_URL"; exit 1; }
          [ -n "$PLAY_SERVICE_ACCOUNT_JSON_BASE64" ] || { echo "::error::Missing secret: PLAY_SERVICE_ACCOUNT_JSON_BASE64"; exit 1; }
          [ -n "$SENTRY_AUTH_TOKEN" ] || { echo "::error::Missing secret: SENTRY_AUTH_TOKEN"; exit 1; }
          echo "$KEYSTORE_BASE64" | base64 -d > "${{ runner.temp }}/release.jks"
          echo "$PLAY_SERVICE_ACCOUNT_JSON_BASE64" | base64 -d > "${{ runner.temp }}/service-account.json"
          echo "KEYSTORE_FILE=${{ runner.temp }}/release.jks" >> "$GITHUB_ENV"
          echo "PLAY_SERVICE_ACCOUNT_JSON=${{ runner.temp }}/service-account.json" >> "$GITHUB_ENV"
          echo "PUSH_REGISTRATION_URL=$PUSH_REGISTRATION_URL" >> "$GITHUB_ENV"

      - name: Guard auto-bump marker before publish
        if: github.event.inputs.publish_to_play == 'true'
        run: |
          set -euo pipefail
          if [ "${{ needs.build-release.outputs.auto_bump_done }}" != "true" ]; then
            echo "::error::Auto-bump marker missing. versionCode bump was not confirmed before Play publish."
            echo "::error::Track=production, flavors=${{ needs.build-release.outputs.resolved_flavors_csv }}"
            exit 1
          fi

      - name: Publish to Play Console
        if: needs.build-release.outputs.auto_bump_done == 'true'
        run: |
          set -euo pipefail
          chmod +x ./gradlew

          RESOLVED_JSON='${{ needs.build-release.outputs.resolved_flavors_json }}'
          mapfile -t FLAVORS < <(
            echo "$RESOLVED_JSON" | tr -d '[]"' | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed '/^$/d'
          )

          UPDATE_LISTING="${{ github.event.inputs.update_play_listing }}"
          TASKS=()
          for flavor in "${FLAVORS[@]}"; do
            [ -z "$flavor" ] && continue
            cap="$(tr '[:lower:]' '[:upper:]' <<< "${flavor:0:1}")${flavor:1}"

            if [ "$UPDATE_LISTING" = "true" ]; then
              if [ ! -d "app/src/${flavor}/play" ]; then
                echo "updatePlayListing=true but missing: app/src/${flavor}/play"
                exit 1
              fi
              TASKS+=("publish${cap}ReleaseListing")
            fi

            TASKS+=("publish${cap}ReleaseBundle")
          done

          echo "Publishing: ${TASKS[*]}"
          max_attempts=3
          attempt=1
          delay_seconds=20
          while true; do
            log_file="$(mktemp)"
            set +e
            ./gradlew "${TASKS[@]}" -PPLAY_TRACK=production --stacktrace --no-daemon --max-workers=2 2>&1 | tee "$log_file"
            status=${PIPESTATUS[0]}
            set -e
            if [ "$status" -eq 0 ]; then
              rm -f "$log_file"
              break
            fi
            if ! grep -Eiq "Connection reset|SocketException|Read timed out|timed out|HTTP 429|HTTP 5[0-9]{2}" "$log_file"; then
              echo "Publish failed with non-transient error. Not retrying."
              rm -f "$log_file"
              exit "$status"
            fi
            rm -f "$log_file"
            if [ "$attempt" -ge "$max_attempts" ]; then
              echo "Publish failed after ${max_attempts} attempts."
              exit "$status"
            fi
            echo "Transient publish error detected. Retrying in ${delay_seconds}s (attempt ${attempt}/${max_attempts})..."
            sleep "$delay_seconds"
            attempt=$((attempt + 1))
            delay_seconds=$((delay_seconds * 2))
          done

      - name: Cleanup Secrets
        if: always()
        run: rm -f "${{ runner.temp }}/release.jks" "${{ runner.temp }}/service-account.json"

